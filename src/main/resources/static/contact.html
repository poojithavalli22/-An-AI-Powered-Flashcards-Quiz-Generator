<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<header class="site-header">
    <nav class="nav-bar">
        <div class="brand" onclick="window.location.href='/'" style="cursor: pointer;"><i class="fas fa-brain"></i> Synapse Prep</div>
        <div class="nav-links">

        </div>
    </nav>
</header>

<div class="container">
    <div class="header">
        <h1>Contact Us</h1>
    </div>
    <div class="content">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Your name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="you@example.com">
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" placeholder="How can we help?"></textarea>
        </div>
        <button class="btn" onclick="submitContact()"><i class="fas fa-paper-plane"></i> Send</button>
    </div>
</div>

<!-- Fixed Footer -->
<footer class="fixed-footer">
    <p>
        <a href="/about.html">About</a>
